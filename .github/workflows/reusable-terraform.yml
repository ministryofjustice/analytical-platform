---
on: # yamllint disable-line rule:truthy
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
      aws-region:
        default: eu-west-1
        required: false
        type: string
      aws-role-session-name:
        default: githubactionsrolesession
        required: false
        type: string
      aws-role-to-assume:
        required: true
        type: string
      terraform-version:
        required: true
        type: string
      terraform-backend-config-role:
        required: true
        type: string

jobs:
  determine-workflow-mode:
    name: Determine Workflow Mode
    runs-on: ubuntu-latest
    outputs:
      mode: ${{ steps.determine_mode.outputs.mode }}
    steps:
      - name: Determine Mode
        id: determine_mode
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "mode=Apply" >>"${GITHUB_OUTPUT}"
          else
            echo "mode=Plan" >>"${GITHUB_OUTPUT}"
          fi

  terraform:
    needs: [determine-workflow-mode]
    name: ${{ needs.determine-workflow-mode.outputs.mode }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: Configure AWS Credentials
        id: configure_aws_credentials
        uses: aws-actions/configure-aws-credentials@5fd3084fc36e372ff1fff382a39b10d03659f355 # v2.2.0
        with:
          aws-region: ${{ inputs.aws-region }}
          role-to-assume: ${{ inputs.aws-role-to-assume }}
          role-session-name: ${{ inputs.aws-role-session-name }}

      - name: Set up Terraform
        id: setup_terraform
        uses: hashicorp/setup-terraform@633666f66e0061ca3b725c73b2ec20cd13a8fdd1 # v2.0.3
        with:
          terraform_version: ${{ inputs.terraform-version }}

      - name: Prepare Terraform
        id: terraform_prepare
        shell: bash
        run: |
          echo "TF_IN_AUTOMATION=true" >> ${GITHUB_ENV}

      - name: Initialise
        id: terraform_init
        shell: bash
        run: |
          terraform init \
            -backend-config=role_arn=${{ inputs.terraform-backend-config-role }} \
            -reconfigure \
            -upgrade \
            -no-color
        working-directory: ${{ inputs.working-directory }}

      - name: Validate
        id: terraform_validate
        shell: bash
        run: terraform validate -no-color
        working-directory: ${{ inputs.working-directory }}

      - name: Plan
        id: terraform_plan
        shell: bash
        run: terraform plan -input=false -no-color
        working-directory: ${{ inputs.working-directory }}

      - name: Automatically approve if plan has no changes
        if: steps.terraform_plan.outputs.stdout == 'No changes. Infrastructure is up-to-date.' || steps.terraform_plan.outputs.stdout == 'No changes. Your infrastructure matches the configuration.'
        id: automatic_approval
        uses: actions/github-script@d7906e4ad0b1822421a7e6a35d5ca353c962f410 # v6.4.1
        with:
          github-token: ${{ secrets.DATA_PLATFORM_ROBOT_TOKEN }}
          script: |
            github.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'Terraform plan has no changes, automatically approving.',
              event: 'APPROVE'
            })

      - name: Apply
        if: github.ref == 'refs/heads/main'
        id: terraform_apply
        shell: bash
        run: terraform apply -input=false -auto-approve -no-color
        working-directory: ${{ inputs.working-directory }}
