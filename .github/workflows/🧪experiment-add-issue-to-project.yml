---
name: 🧪📥 Experiment - Add Issue to Project

on:
  schedule:
    - cron: "0 8 1 * *" # UTC time: “At 08:00 on first day-of-month”
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  experiment-add-issue-to-project:
    name: Experiment - Add Issue to Project
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Create Test Issue
        id: create_test_issue
        run: |
          if [[ "${CLOSE_PREVIOUS}" == true ]]; then
            previous_issue_number=$(gh issue list \
              --label "$LABELS" \
              --json number \
              --jq '.[0].number')
            if [[ -n $previous_issue_number ]]; then
              gh issue close "$previous_issue_number"
              gh issue unpin "$previous_issue_number"
            fi
          fi
          new_issue_url=$(gh issue create \
            --title "$TITLE" \
            --assignee "$ASSIGNEES" \
            --label "$LABELS" \
            --body "$BODY")
          if [[ $PINNED == true ]]; then
            gh issue pin "$new_issue_url"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          TITLE: 🧪 Testing Issue Creation - Ignore
          ASSIGNEES:
          LABELS: maintenance
          BODY: |
            > [!NOTE]
            > This issue is created by a scheduled workflow.

            ### User Story

            As an… engineer on the Analytical Platform
            I need/want/expect to… keep TESTING TESTING TESTING
            So that…

            ### Definition of Done
            - [ ] Tests pass
            - [ ] Issue is visible in KanBan view

          PINNED: false
          CLOSE_PREVIOUS: false
