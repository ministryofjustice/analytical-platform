---
name: Development Container CI

on:
  pull_request:
    branches:
      - main
    paths:
      - .devcontainer/**
      # - .github/workflows/ci-devcontainer.yaml
      # - .github/workflows/path-filter/devcontainer.yaml

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      features: ${{ steps.changes.outputs.changes }}
    steps:
      - name: "Checkout"
        id: checkout
        uses: actions/checkout@v3

      - name: "Detect changes"
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: .github/workflows/path-filter/devcontainer.yaml

  test:
    needs: [detect-changes]
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        feature: ${{ fromJson(needs.detect-changes.outputs.features) }}
        platform: [ "amd64", "arm64" ]
    steps:
      - name: "Checkout"
        id: checkout
        uses: actions/checkout@v3

      - name: "Install devcontainer CLI"
        id: install_devcontainer_cli
        run: npm install -g @devcontainers/cli

      - name: "Set up Docker QEMU"
        id: setup_docker_qemu
        uses: docker/setup-qemu-action@v2

      - name: "Set up Docker Buildx"
        id: setup_docker_buildx
        uses: docker/setup-buildx-action@v2

      - name: "Build Image"
        id: build_image
        uses: docker/build-push-action@v3
        with:
          file: .devcontainer/src/Dockerfile
          context: .devcontainer/src
          platforms: linux/${{ matrix.platform }}
          load: true
          tags: devcontainer:${{ matrix.platform }}    

      - name: "DEBUG"
        id: debug
        run: |
          docker images
          docker run --rm devcontainer:${{ matrix.platform }} whoami

      - name: "Testing ${{ matrix.feature }} on ${{ matrix.platform }}"
        id: test_feature
        run: |
          devcontainer features test --skip-scenarios --project-folder .devcontainer/features --features ${{ matrix.feature }} --base-image devcontainer:${{ matrix.platform }}
