---
name: Development Container CI

on:
  pull_request:
    branches:
      - main
    paths:
      - .devcontainer/**

permissions: read-all      

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      features: ${{ steps.changes.outputs.changes }}
    steps:
      - name: "Checkout"
        id: checkout
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c #v3

      - name: "Detect changes"
        uses: dorny/paths-filter@4512585405083f25c027a35db413c2b3b9006d50 #v2
        id: changes
        with:
          filters: .github/workflows/path-filter/devcontainer.yaml

  test:
    needs: [detect-changes]
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        feature: ${{ fromJson(needs.detect-changes.outputs.features) }}
    steps:
      - name: "Checkout"
        id: checkout
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c #v3

      - name: "Install devcontainer CLI"
        id: install_devcontainer_cli
        run: npm install -g @devcontainers/cli@0.30.0

      - name: "Build Image"
        id: build_image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671 #v4
        with:
          file: .devcontainer/features/test/Dockerfile
          load: true
          tags: devcontainer

      - name: "Testing ${{ matrix.feature }}"
        id: test_feature
        run: |
          devcontainer features test \
            --skip-scenarios \
            --project-folder .devcontainer/features \
            --features ${{ matrix.feature }} \
            --base-image devcontainer

  test-scenarios:
    needs: [detect-changes]
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        feature: ${{ fromJson(needs.detect-changes.outputs.features) }}
    steps:
      - name: "Checkout"
        id: checkout
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c #v3

      - name: "Install devcontainer CLI"
        id: install_devcontainer_cli
        run: npm install -g @devcontainers/cli@0.30.0

      - name: "Build Image"
        id: build_image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671 #v4
        with:
          file: .devcontainer/features/test/Dockerfile
          load: true
          tags: devcontainer

      - name: "Testing ${{ matrix.feature }} scenarios"
        id: test_feature
        run: |
          devcontainer features test \
            --project-folder .devcontainer/features \
            --features ${{ matrix.feature }} \
            --skip-autogenerated \
            --base-image devcontainer
