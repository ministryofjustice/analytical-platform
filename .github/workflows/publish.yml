name: Publish gh-pages

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - "docs/**"
      - ".github/workflows/publish.yml"

# GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ministryofjustice/tech-docs-github-pages-publisher:data-platform
    defaults:
      run:
        working-directory: docs
    steps:
      - name: Checkout
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c #v3

      - name: Compile Markdown to HTML and create artifact
        run: |
          /scripts/deploy.sh

      - name: Upload artifact to be published
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce #v3
        with:
          name: github-pages
          path: docs/artifact.tar
          retention-days: 1

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@fc89b04e7d263ef510d9e77d3a1d088fb2688522 #v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

  url-check:
    if: github.ref == 'refs/heads/main'
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Download a Build Artifact from build
        uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a #v3
        with:
          name: github-pages
          path: github-pages

      - name: Unpack files and check URL links
        run: |
          cd github-pages
          tar -xvf artifact.tar
          npm install linkinator
          npx linkinator . --recurse --markdown \
            --skip https://ministryofjustice.github.io/data-platform/images/govuk-large.png \
          # "URL Check will fail on private and internal GitHub repositories"
