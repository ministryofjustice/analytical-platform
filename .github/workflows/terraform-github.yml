---
name: Terraform - GitHub

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - main
    paths:
      - .github/workflows/terraform-github.yml
      - terraform/github/**
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/github.yml
      - terraform/github/**
    types:
      - edited
      - opened
      - reopened
      - synchronize
  schedule:
    - cron: "0 04 * * 6"
  workflow_dispatch:

permissions: read-all

jobs:
  terraform-github:
    name: Terraform - GitHub
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/github
    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      MANAGEMENT_ACCOUNT_ID: ${{ secrets.MANAGEMENT_ACCOUNT_ID }}
      TF_IN_AUTOMATION: true
      TF_VAR_team_github_token: ${{ secrets.TECH_SERVICES_GITHUB_TOKEN }}
    permissions:
      id-token: write
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3.4.0

      - name: Configure AWS Credentials
        id: configure_aws_credentials
        uses: aws-actions/configure-aws-credentials@e1e17a757e536f70e52b5a12b2e8d1d1c60e04ef # v2.0.0
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ env.MANAGEMENT_ACCOUNT_ID }}:role/GlobalGitHubActionAccess
          role-session-name: githubactionsrolesession

      - name: Set up Terraform
        id: setup_terraform
        uses: hashicorp/setup-terraform@633666f66e0061ca3b725c73b2ec20cd13a8fdd1 # v2.0.3
        with:
          terraform_version: "~1"
          terraform_wrapper: false

      - name: Terraform init
        id: terraform_init
        run: |
          terraform init \
            -backend-config=role_arn=arn:aws:iam::${{ env.MANAGEMENT_ACCOUNT_ID }}:role/GlobalGitHubActionAdmin \
            -reconfigure \
            -no-color

      - name: Terraform validate
        id: terraform_validate
        run: terraform validate -no-color

      - name: Terraform plan
        id: terraform_plan
        run: terraform plan -input=false -no-color

      - name: Terraform apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -input=false -auto-approve -no-color
