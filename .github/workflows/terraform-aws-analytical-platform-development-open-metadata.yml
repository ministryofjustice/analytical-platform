---
name: Terraform - AWS - Analytical Platform Development - Open Metadata

on: # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/terraform-aws-analytical-platform-development-open-metadata.yml
      - terraform/aws/analytical-platform-development/open-metadata/**
  push:
    branches:
      - main
    paths:
      - .github/workflows/terraform-aws-analytical-platform-development-open-metadata.yml
      - terraform/aws/analytical-platform-development/open-metadata/**

permissions: read-all

jobs:
  terraform:
    name: Terraform
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/reusable-terraform.yml
    with:
      working-directory: terraform/aws/analytical-platform-development/open-metadata
      aws-role-to-assume: arn:aws:iam::042130406152:role/GlobalGitHubActionAccess
      terraform-version: 1.5.0
      terraform-backend-config-role: arn:aws:iam::042130406152:role/GlobalGitHubActionAdmin
    secrets: inherit
