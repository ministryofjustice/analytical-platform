---
on: # yamllint disable-line rule:truthy
  workflow_call:
    inputs:
      component:
        required: true
        type: string
      aws-region:
        default: eu-west-1
        required: false
        type: string
      aws-role-session-name:
        default: githubactionsrolesession
        required: false
        type: string
      aws-role-to-assume:
        default: arn:aws:iam::042130406152:role/GlobalGitHubActionAccess
        required: false
        type: string
      terraform-version:
        default: latest
        required: false
        type: string
      terraform-backend-config-role:
        default: arn:aws:iam::042130406152:role/GlobalGitHubActionAdmin
        required: false
        type: string

jobs:
  determine-workflow-mode:
    name: Determine Workflow Mode
    runs-on: ubuntu-latest
    outputs:
      mode: ${{ steps.determine_mode.outputs.mode }}
    steps:
      - name: Determine Mode
        id: determine_mode
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "mode=Apply" >>"${GITHUB_OUTPUT}"
          else
            echo "mode=Plan" >>"${GITHUB_OUTPUT}"
          fi

  terraform:
    needs: [determine-workflow-mode]
    name: ${{ needs.determine-workflow-mode.outputs.mode }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: Retrieve Working Directory
        id: retrieve_working_directory
        run: |
          workingDirectory=$(yq -e ".${{ inputs.component }}" .github/workflows/path-filter/terraform.yml | sed 's/.\{3\}$//')
          export workingDirectory

          echo "working-directory=${workingDirectory}" >>"${GITHUB_ENV}"

      - name: Configure AWS Credentials
        id: configure_aws_credentials
        uses: aws-actions/configure-aws-credentials@5fd3084fc36e372ff1fff382a39b10d03659f355 # v2.2.0
        with:
          aws-region: ${{ inputs.aws-region }}
          role-to-assume: ${{ inputs.aws-role-to-assume }}
          role-session-name: ${{ inputs.aws-role-session-name }}

      - name: Set up Terraform
        id: setup_terraform
        uses: hashicorp/setup-terraform@633666f66e0061ca3b725c73b2ec20cd13a8fdd1 # v2.0.3
        with:
          terraform_version: ${{ inputs.terraform-version }}

      - name: Prepare Terraform
        id: terraform_prepare
        shell: bash
        run: |
          echo "TF_IN_AUTOMATION=true" >> ${GITHUB_ENV}

      - name: Initialise Terraform
        id: terraform_init
        shell: bash
        run: |
          terraform init \
            -backend-config=role_arn=${{ inputs.terraform-backend-config-role }} \
            -reconfigure \
            -upgrade \
            -no-color
        working-directory: ${{ env.working-directory }}

      - name: Validate Terraform
        if: github.ref != 'refs/heads/main'
        id: terraform_validate
        shell: bash
        run: terraform validate -no-color
        working-directory: ${{ env.working-directory }}

      - name: Terraform Static Analysis - Checkov
        if: github.ref != 'refs/heads/main'
        id: terraform_static_analysis_checkov
        uses: bridgecrewio/checkov-action@4e78331a460093edf2b3b5196200fcbc97fe56fa # v12.2425.0
        with:
          directory: ${{ env.working-directory }}
          framework: terraform
          quiet: true
          download_external_modules: true
          output_format: cli
        continue-on-error: true

      - name: Terraform Static Analysis - tfsec
        if: github.ref != 'refs/heads/main'
        id: terraform_static_analysis_tfsec
        uses: aquasecurity/tfsec-action@b466648d6e39e7c75324f25d83891162a721f2d6 # v1.0.3
        with:
          working_directory: ${{ env.working-directory }}
          # additional_args: --no-colour --exclude-path ${{ env.working-directory }}/.terraform/modules --tfvars-file ${{ env.working-directory }}/terraform.tfvars
