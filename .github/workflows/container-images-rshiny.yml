---
name: Container images - R Shiny

on:
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/container-images-rshiny.yml
      - container-images/rshiny/**
  push:
    branches:
      - main
    paths:
      - .github/workflows/container-images-rshiny.yml
      - container-images/rshiny/**

permissions: read-all

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        r: ["3.5.3", "3.6.3", "4.0.5", "4.1.3", "4.2.2"]
        shinyserver: ["0.0.6"]
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3.5.0

      - name: Prepare build paramerters
        id: prepare
        run: |
          echo "version=$(jq -r '.version' container-images/rshiny/config.json)" >> ${GITHUB_ENV}

      - name: Build image
        id: build
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671 # v4.0.0
        with:
          context: container-images/rshiny
          file: container-images/rshiny/Dockerfile
          push: false
          tags: rshiny:${{ env.version }}-r${{ matrix.r }}-shiny${{ matrix.shinyserver }}
          build-args: |
            R_VERSION=${{ matrix.r }}
            AP_SHINY_SERVER_VERSION=${{ matrix.shinyserver }}

      - name: Generate SBOM
        id: generate_sbom
        uses: anchore/sbom-action@422cb34a0f8b599678c41b21163ea6088edb2624 # v0.14.1
        with:
          image: rshiny:${{ env.version }}-r${{ matrix.r }}-shiny${{ matrix.shinyserver }}
          output-file: sbom.spdx.json

      - name: Scan image
        id: scan_image_anchore
        uses: anchore/scan-action@dafbc97d7259af88b61bd260f2fde565d0668a72 # v3.3.4
        with:
          image: rshiny:${{ env.version }}-r${{ matrix.r }}-shiny${{ matrix.shinyserver }}
          severity-cutoff: critical
          fail-build: false # üôè please forgive me, this is a temporary measure

      - name: Upload SARIF
        if: always()
        id: upload_sarif_anchore
        uses: github/codeql-action/upload-sarif@8c8d71dde4abced210732d8486586914b97752e8 # v2.2.7
        with:
          sarif_file: ${{ steps.scan_image_anchore.outputs.sarif }}

      - name: Scan SBOM
        id: scan_sbom
        uses: anchore/scan-action@dafbc97d7259af88b61bd260f2fde565d0668a72 # v3.3.4
        with:
          sbom: sbom.spdx.json
          severity-cutoff: critical
          fail-build: false # üôè please forgive me, this is a temporary measure

      - name: Publish SBOM
        id: publish_sbom
        uses: anchore/sbom-action/publish-sbom@422cb34a0f8b599678c41b21163ea6088edb2624 # v0.14.1
        with:
          sbom-artifact-match: sbom.spdx.json

      - name: Install cosign
        if: github.ref == 'refs/heads/main'
        id: install_cosign
        uses: sigstore/cosign-installer@c3667d99424e7e6047999fb6246c0da843953c65 # v3.0.1

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        id: docker_login
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a # v2.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag image
        if: github.ref == 'refs/heads/main'
        id: tag_image
        run: |
          docker tag \
            rshiny:${{ env.version }}-r${{ matrix.r }}-shiny${{ matrix.shinyserver }} \
            ministryofjustice/data-platform-rshiny:${{ env.version }}-r${{ matrix.r }}-shiny${{ matrix.shinyserver }}

      - name: Push image
        if: github.ref == 'refs/heads/main'
        id: push_image
        run: |
          docker push ministryofjustice/data-platform-rshiny:${{ env.version }}-r${{ matrix.r }}-shiny${{ matrix.shinyserver }}

      - name: Sign image
        if: github.ref == 'refs/heads/main'
        id: sign_image
        run: |
          cosign sign --yes ministryofjustice/data-platform-rshiny:${{ env.version }}-r${{ matrix.r }}-shiny${{ matrix.shinyserver }}
