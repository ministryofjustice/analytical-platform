query Search(
  $query: String!
  $count: Int!
  $start: Int!
  $types: [EntityType!]
  $filters: [FacetFilterInput!]
  $sort: SearchSortInput
) {
  searchAcrossEntities(
    input: {
      types: $types
      query: $query
      start: $start
      count: $count
      orFilters: [{ and: $filters }]
      sortInput: $sort
    }
  ) {
    start
    count
    total
    facets {
      field
      displayName
      aggregations {
        value
        count
        entity {
          ... on Domain {
            properties {
              name
            }
          }
          ... on Tag {
            properties {
              name
            }
          }
          ... on GlossaryTerm {
            properties {
              name
            }
          }
        }
      }
    }
    searchResults {
      insights {
        text
      }
      matchedFields {
        name
        value
      }
      entity {
        type
        ... on Dataset {
          urn
          type
          platform {
            name
          }
          relationships(
            input: {
              types: ["DataProductContains"]
              direction: INCOMING
              count: 10
            }
          ) {
            total
            relationships {
              entity {
                urn
                ... on DataProduct {
                  properties {
                    name
                  }
                }
              }
            }
          }
          ownership {
            owners {
              owner {
                ... on CorpUser {
                  urn
                  properties {
                    fullName
                    email
                  }
                }
                ... on CorpGroup {
                  urn
                  properties {
                    displayName
                    email
                  }
                }
              }
            }
          }
          name
          properties {
            name
            qualifiedName
            description
            customProperties {
              key
              value
            }
            created
            lastModified
          }
          editableProperties {
            description
          }
          tags {
            tags {
              tag {
                urn
                properties {
                  name
                  description
                }
              }
            }
          }
          lastIngested
          domain {
            domain {
              urn
              id
              properties {
                name
                description
              }
            }
          }
        }
        ... on DataProduct {
          urn
          type
          ownership {
            owners {
              owner {
                ... on CorpUser {
                  urn
                  properties {
                    fullName
                    email
                  }
                }
                ... on CorpGroup {
                  urn
                  properties {
                    displayName
                    email
                  }
                }
              }
            }
          }
          properties {
            name
            description
            customProperties {
              key
              value
            }
            numAssets
          }
          domain {
            domain {
              urn
              id
              properties {
                name
                description
              }
            }
          }
          tags {
            tags {
              tag {
                urn
                properties {
                  name
                  description
                }
              }
            }
          }
        }
      }
    }
  }
}
