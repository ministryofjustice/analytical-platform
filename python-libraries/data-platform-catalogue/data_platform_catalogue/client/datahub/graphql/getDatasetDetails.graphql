query getDatasetDetails($urn: String!) {
  dataset(urn: $urn) {
    platform {
      name
    }
    domain {
      domain {
        urn
        id
        properties {
          name
          description
        }
      }
    }
    subTypes {
      typeNames
    }
    container_relations:relationships(
      input: {
        types: ["IsPartOf"]
        direction: OUTGOING
        count: 10
      }
    ) {
      total
      relationships {
        entity {
          urn
          ... on Container {
            properties {
              name
            }
          }
        }
      }
    }
    data_product_relations:relationships(
      input: {
        types: ["DataProductContains"]
        direction: INCOMING
        count: 10
      }
    ) {
      total
      relationships {
        entity {
          urn
          ... on DataProduct {
            properties {
              name
            }
          }
        }
      }
    }
    ownership {
      owners {
        owner {
          ... on CorpUser {
            urn
            properties {
              fullName
              email
            }
          }
          ... on CorpGroup {
            urn
            properties {
              displayName
              email
            }
          }
        }
      }
    }
    name
    properties {
      name
      qualifiedName
      description
      customProperties {
        key
        value
      }
      created
      lastModified
    }
    editableProperties {
      description
    }
    tags {
      tags {
        tag {
          urn
          properties {
            name
            description
          }
        }
      }
    }
    lastIngested
    domain {
      domain {
        urn
        id
        properties {
          name
          description
        }
      }
    }
    schemaMetadata {
      fields {
        fieldPath
        label
        nullable
        description
        type
        nativeDataType
      }
      primaryKeys
      foreignKeys {
        name
        foreignFields {
          fieldPath
        }
        foreignDataset {
          urn
          properties {
            name
            qualifiedName
          }
        }
        sourceFields {
          fieldPath
        }
      }
    }
  }
}
