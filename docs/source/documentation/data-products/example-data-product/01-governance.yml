governance:
  # data-controller - who ultimately owns / controls this data (this could be another govenment department)
  data-platform.justice.gov.uk/data-controller: "moj"
  data-platform.justice.gov.uk/review-after: "2023-12-31"
  data-platform.justice.gov.uk/senior-information-risk-owner: "information.asset.owner@justice.gov.uk"
  retention:
    # retention-strategy: "date-uploaded", "data-date-key", or "forever"
    data-platform.justice.gov.uk/retention-strategy: "forever"
    # retention-unit: months or years
    data-platform.justice.gov.uk/retention-unit: "years"
    data-platform.justice.gov.uk/retention-value: 25
  update-frequency:
    # update-unit: days, weeks, months
    data-platform.justice.gov.uk/update-unit: "months"
    data-platform.justice.gov.uk/update-value: 3
  # Protective marking should be one of "Offical", "Official Sensitive", or "None" for published / publicly availble data.
  # DO NOT SEND SECRET OR TOP SECRET DATA TO THE PLATFORM.
  data-platform.justice.gov.uk/protective-marking: "None"
  lineage:
    # E.g. HMCTS, HMPPS, LAA, OPG, HQ, ALB, OGD
    data-platform.justice.gov.uk/organisational-unit: "HMPPS"
    # Specify source OR parent-products
    # for example Prison NOMIS, Delius, XHibit or a URL
    data-platform.justice.gov.uk/source: "https://www.gov.uk/government/collections/offender-management-statistics-quarterly"
    # If your data product is based on other data products, please specify their names here.
    data-platform.justice.gov.uk/parent-products: ["parent_product", "other_parent_product"]
